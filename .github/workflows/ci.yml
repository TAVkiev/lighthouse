name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js 14.15.0
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.0
      - name: Print nodejs version
        run: node --version

